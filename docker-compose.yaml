  postgres-auth:
    image: postgres:alpine
    ports:
      - "${DB_AUTH_POSTGRES_EXTERNAL_PORT}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_AUTH_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DB_AUTH_POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB_AUTH_POSTGRES_DB}
    networks:
      - app_network
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_AUTH_POSTGRES_USER}", "-d", "${DB_AUTH_POSTGRES_DB}" ]
      interval: 2s
      timeout: 2s
      retries: 20

  # run automated migrations for postgres-auth
  migrator-auth:
    image: migrate/migrate
    container_name: migrator-auth
    env_file:
      - .env
    volumes:
      - ./backend/auth-service/migrations:/migrations
    command: >
      -database "postgres://${DB_AUTH_POSTGRES_USER}:${DB_AUTH_POSTGRES_PASSWORD}@postgres-auth:5432/${DB_AUTH_POSTGRES_DB}?sslmode=${DB_AUTH_POSTGRES_SSLMODE}"
      -path /migrations
      up
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app_network
    restart: on-failure

  postgres-user:
    image: postgres:alpine
    ports:
      - "${DB_USER_POSTGRES_EXTERNAL_PORT}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DB_USER_POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB_USER_POSTGRES_DB}
    networks:
      - app_network
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER_POSTGRES_USER}", "-d", "${DB_USER_POSTGRES_DB}" ]
      interval: 2s
      timeout: 2s
      retries: 20

  # run automated migrations for postgres-user
  migrator-user:
    image: migrate/migrate
    container_name: migrator-user
    env_file:
      - .env
    volumes:
      - ./backend/user-service/migrations:/migrations
    command: >
      -database "postgres://${DB_USER_POSTGRES_USER}:${DB_USER_POSTGRES_PASSWORD}@postgres-user:5432/${DB_USER_POSTGRES_DB}?sslmode=${DB_USER_POSTGRES_SSLMODE}"
      -path /migrations
      up
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - app_network
    restart: on-failure

  api-gateway:
    build:
      context: "./backend/api-gateway"
    env_file:
      - .env
    ports:
      - "${API_GATEWAY_PORT}:8080"
    networks:
      - app_network
    depends_on:
      #      - nats
      - auth-service
      - user-service

  auth-service:
    build:
      context: "./backend/auth-service"
    env_file:
      - .env
    ports:
      - "${API_AUTH_SERVICE_PORT}:8081"
    depends_on:
      #      nats:
      #        condition: service_started
#      postgres-user:
#        condition: service_healthy
      migrator-auth:
        condition: service_completed_successfully
    networks:
      - app_network
    restart: always

  user-service:
    build:
      context: "./backend/user-service"
    env_file:
      - .env
    ports:
      - "${API_USER_SERVICE_PORT}:8082"
    depends_on:
      #      nats:
      #        condition: service_started
#      postgres-user:
#        condition: service_healthy
      migrator-user:
          condition: service_completed_successfully
    networks:
      - app_network
    restart: always

  client:
    env_file:
      - .env
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${API_GATEWAY_LOCAL_URL}
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - api-gateway
    networks:
      - app_network
    restart: always


networks:
  app_network:

volumes:
  postgres_auth_data:
  postgres_user_data: