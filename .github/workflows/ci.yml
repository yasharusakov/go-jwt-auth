name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Lint auth-service
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend/auth-service

      - name: Lint user-service
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend/user-service

      - name: Lint api-gateway
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend/api-gateway

      - name: Test auth-service
        working-directory: backend/auth-service
        run: go test -v ./...

      - name: Test user-service
        working-directory: backend/user-service
        run: go test -v ./...

      - name: Test api-gateway
        working-directory: backend/api-gateway
        run: go test -v ./...

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build --no-cache