name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  backend-checks:
    name: ${{ matrix.service }} Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # If one service fails, let others finish
      matrix:
        service: [auth-service, user-service, api-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/${{ matrix.service }}/go.sum # Cache specific to the service

      - name: Lint ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend/${{ matrix.service }}
          args: --timeout=5m

      - name: Test ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: go test -v -race ./...

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: backend-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build --parallel